basePath: /
definitions:
  handler.CommentResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      parent_id:
        type: integer
      post_id:
        type: integer
      status:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  handler.CreateCommentRequest:
    properties:
      content:
        maxLength: 1000
        minLength: 1
        type: string
      parent_id:
        type: integer
    required:
    - content
    type: object
  handler.CreatePostRequest:
    properties:
      content:
        type: string
      excerpt:
        type: string
      slug:
        type: string
      title:
        maxLength: 255
        type: string
    required:
    - content
    - title
    type: object
  handler.PostResponse:
    properties:
      author_id:
        type: integer
      content:
        type: string
      created_at:
        type: string
      excerpt:
        type: string
      id:
        type: integer
      published_at:
        type: string
      slug:
        type: string
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
      view_count:
        type: integer
    type: object
  handler.UpdateCommentRequest:
    properties:
      content:
        maxLength: 1000
        minLength: 1
        type: string
    required:
    - content
    type: object
  handler.UpdatePostRequest:
    properties:
      content:
        type: string
      excerpt:
        type: string
      slug:
        type: string
      status:
        enum:
        - draft
        - published
        - archived
        type: string
      title:
        maxLength: 255
        type: string
    type: object
host: localhost:8081
info:
  contact:
    email: support@inkstack.io
    name: API Support
    url: http://www.inkstack.io/support
  description: Blog and knowledge hub API for posts, comments, and content management
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Inkstack API Service
  version: "1.0"
paths:
  /api/comments/{id}:
    delete:
      description: Soft delete a comment by ID
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Delete a comment
      tags:
      - comments
    get:
      description: Retrieve a single comment by its ID
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CommentResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get a comment by ID
      tags:
      - comments
    put:
      consumes:
      - application/json
      description: Update a comment's content
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated comment content
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateCommentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CommentResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Update a comment
      tags:
      - comments
  /api/comments/{id}/approve:
    post:
      description: Change comment status to approved
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CommentResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Approve a comment
      tags:
      - comments
  /api/comments/{id}/reject:
    post:
      description: Change comment status to rejected
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CommentResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Reject a comment
      tags:
      - comments
  /api/posts:
    get:
      description: Get a paginated list of posts with optional filtering
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: page_size
        type: integer
      - description: Filter by status (draft, published, archived)
        in: query
        name: status
        type: string
      - description: Filter by author ID
        in: query
        name: author_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: List posts
      tags:
      - posts
    post:
      consumes:
      - application/json
      description: Create a new blog post with title, content, and metadata
      parameters:
      - description: Post details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreatePostRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.PostResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Create a new post
      tags:
      - posts
  /api/posts/{id}:
    delete:
      description: Soft delete a post by ID
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Delete a post
      tags:
      - posts
    get:
      description: Retrieve a single post by its ID
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PostResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get a post by ID
      tags:
      - posts
    put:
      consumes:
      - application/json
      description: Update an existing post's information
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated post details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.UpdatePostRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PostResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Update a post
      tags:
      - posts
  /api/posts/{id}/comments:
    get:
      description: Get all comments for a specific post
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: List comments for a post
      tags:
      - comments
    post:
      consumes:
      - application/json
      description: Add a comment to a post, optionally as a reply to another comment
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      - description: Comment details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreateCommentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.CommentResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Create a new comment
      tags:
      - comments
  /api/posts/{id}/publish:
    post:
      description: Change post status to published
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PostResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Publish a post
      tags:
      - posts
  /api/posts/{id}/unpublish:
    post:
      description: Change post status to draft
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PostResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Unpublish a post
      tags:
      - posts
  /api/posts/slug/{slug}:
    get:
      description: Retrieve a single post by its URL slug
      parameters:
      - description: Post slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PostResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get a post by slug
      tags:
      - posts
  /health:
    get:
      description: Check if the API service and database are healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties: true
            type: object
      summary: Health check
      tags:
      - health
  /hello:
    get:
      description: Simple hello world endpoint
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Hello World
      tags:
      - health
swagger: "2.0"
